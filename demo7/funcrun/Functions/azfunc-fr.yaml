---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azfunc-fr-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azfunc-fr
  template:
    metadata:
      labels:
        app: azfunc-fr
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: demo7-sa
      nodeSelector:
        virtualization: virtualnode2
      tolerations:
        - effect: NoSchedule
          key: virtual-kubelet.io/provider
          operator: Exists
      containers:
        - name: azfunc-fr
          image: hunterdemo7cr.azurecr.io/demo7-func-fr:0.1
