---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      annotations:
        microsoft.containerinstance.virtualnode.ccepolicy: 
        microsoft.containerinstance.virtualnode.injectdns: 'false'
        prometheus.io/path: /metrics
        prometheus.io/port: '8081'
        prometheus.io/scrape: 'true'
      labels:
        app: demo
        azure.workload.identity/use: 'true'
    spec:
      containers:
      - env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: huntersharedcr.azurecr.io/hunter-demo2:0.1
        imagePullPolicy: Always
        name: demo-app
        ports:
        - containerPort: 8081
      nodeSelector:
        virtualization: virtualnode2
      serviceAccountName: demo-sa
      tolerations:
      - effect: NoSchedule
        key: virtual-kubelet.io/provider
        operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: demo-srv
spec:
  # type: LoadBalancer
  type: ClusterIP
  selector:
    app: demo
  ports:
    - port: 80
      targetPort: 8081
