apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet
  template:
    metadata:
      annotations:
        microsoft.containerinstance.virtualnode.ccepolicy: 
        prometheus.io/path: /metrics
        prometheus.io/port: '4000'
        prometheus.io/scrape: 'true'
      labels:
        app: dotnet
        azure.workload.identity/use: 'true'
    spec:
      containers:
      - image: hunterdemo7cr.azurecr.io/demo7-dotnet:0.1
        imagePullPolicy: Always
        name: dotnet-app
        ports:
        - containerPort: 8082
        - containerPort: 4000
      nodeSelector:
        virtualization: virtualnode2
      serviceAccountName: demo7-sa
      tolerations:
      - effect: NoSchedule
        key: virtual-kubelet.io/provider
        operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-srv
spec:
  ports:
  - port: 80
    targetPort: 8082
  selector:
    app: dotnet
