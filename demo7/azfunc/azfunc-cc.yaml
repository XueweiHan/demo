apiVersion: apps/v1
kind: Deployment
metadata:
  name: azfunc-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azfunc
  template:
    metadata:
      annotations:
        microsoft.containerinstance.virtualnode.ccepolicy: 
      labels:
        app: azfunc
        azure.workload.identity/use: 'true'
    spec:
      containers:
      - env:
        - name: AzureWebJobsStorage__credential
          value: workloadidentity
        - name: AzureWebJobsStorage__accountName
          value: hunterdemo7sa
        - name: AzureFunctionsJobHost__functions__0
          value: queue1
        - name: AzureFunctionsJobHost__functions__1
          value: timer1
        - name: AzureFunctionsJobHost__functions__2
          value: hello
        image: hunterdemo7cr.azurecr.io/demo7-func:0.1
        name: azfunc
        ports:
        - containerPort: 80
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
        startupProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 240
      nodeSelector:
        virtualization: virtualnode2
      serviceAccountName: demo7-sa
      tolerations:
      - effect: NoSchedule
        key: virtual-kubelet.io/provider
        operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: azfunc-srv
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: azfunc
  type: ClusterIP
