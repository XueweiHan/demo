---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-writer-vn2-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-writer-vn2
  template:
    metadata:
      annotations:
        microsoft.containerinstance.virtualnode.ccepolicy: 
      labels:
        app: log-writer-vn2
    spec:
      containers:
      - args:
        - "i=0\nwhile true; do\n  echo \"$(date +'%Y-%m-%d %H:%M:%S') --- $i --- VN2\"\
          \n  i=$((i+1))\n  sleep 5\ndone\n\n/opt/startup/start_nonappservice.sh\n"
        command:
        - sh
        - -c
        image: mcr.microsoft.com/cbl-mariner/busybox:2.0
        name: log-writer
      nodeSelector:
        virtualization: virtualnode2
      tolerations:
      - effect: NoSchedule
        key: virtual-kubelet.io/provider
        operator: Exists
