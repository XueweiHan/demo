apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo7-skr-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo7-skr
  template:
    metadata:
      annotations:
        microsoft.containerinstance.virtualnode.ccepolicy: 
        microsoft.containerinstance.virtualnode.injectdns: 'false'
        prometheus.io/path: /metrics
        prometheus.io/port: '8081'
        prometheus.io/scrape: 'true'
      labels:
        app: demo7-skr
        azure.workload.identity/use: 'true'
    spec:
      containers:
      - env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: hunterdemo7cr.azurecr.io/hunter-demo7:0.1
        imagePullPolicy: Always
        name: demo7-skr-app
        ports:
        - containerPort: 8081
      - image: mcr.microsoft.com/aci/skr:2.7
        name: skr-sidecar
        ports:
        - containerPort: 8080
      nodeSelector:
        virtualization: virtualnode2
      serviceAccountName: demo7-sa
      tolerations:
      - effect: NoSchedule
        key: virtual-kubelet.io/provider
        operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: demo7-skr-srv
spec:
  ports:
  - port: 80
    targetPort: 8081
  selector:
    app: demo7-skr
  type: ClusterIP
